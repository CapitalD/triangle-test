<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Triangle Test</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/triangle.css">

</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-12">

        <h1>Thanks!</h1>

        <h2><small>Your (anonymous) answers will be included in the results.</small></h2>

      </div>
    </div>

    <div class="row">

      <div class="col-xs-10 col-xs-offset-1">

        <div class="panel panel-default">
          <div class="panel-body">

            <h4>Triangle tests only work when people don't know what is being tested.</h4>
            <h4>Please don't talk about the samples around people who haven't participated.</h4>

          </div>
        </div>

      </div>

    </div>
    <div class="row">

      <div class="col-xs-6 col-xs-offset-3">

        <a href="participant.html" role="button" name="start_test" class="btn btn-lg btn-info btn-block">Start a new test</a>

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
