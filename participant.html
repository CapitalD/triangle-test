<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Triangle Test</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/triangle.css">

</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-12">

        <h1>Tasting Triangle Test</h1>

      </div>
    </div>

    <div class="row">

      <div class="col-xs-10 col-xs-offset-1">

        <div class="panel panel-default">
          <div class="panel-body">

            <h2><small>You're about to be presented with three samples.</small></h2>
            <h2><small>Two are the same. One is different.</small></h2>
            <h2><small>You must try to pick the odd one out.</small></h2>

          </div>
        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-xs-6 col-xs-offset-3">

        <p>When you're ready, press the button.</p>
        <button type="button" name="start_test" class="btn btn-lg btn-info btn-block">Start test</button>

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
