<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Triangle Test</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/triangle.css">

</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-12">

        <h1>How similar were the two beers?</h1>

      </div>
    </div>

    <div class="row">

      <div class="col-xs-10 col-xs-offset-1">

        <div class="btn-group btn-group-justified" data-toggle="buttons">
          <label class="btn btn-lg btn-default">
            <input type="radio" name="options" id="option1" autocomplete="off">1
          </label>
          <label class="btn btn-lg btn-default">
            <input type="radio" name="options" id="option2" autocomplete="off"> 2
          </label>
          <label class="btn btn-lg btn-default">
            <input type="radio" name="options" id="option3" autocomplete="off"> 3
          </label>
          <label class="btn btn-lg btn-default">
            <input type="radio" name="options" id="option3" autocomplete="off"> 4
          </label>
          <label class="btn btn-lg btn-default">
            <input type="radio" name="options" id="option3" autocomplete="off"> 5
          </label>
        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-xs-5 col-xs-offset-1">

        <div class="five-point-label">
          <p>Not at all similar</p>
        </div>

      </div>
      <div class="col-xs-5">
        <div class="five-point-label pull-right">
          <p>Extremely similar</p>
        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-xs-2 col-xs-offset-8">

        <a href="question2.html" role="button" name="next-button" class="btn btn-lg btn-info btn-block">Next</a>

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
